{% extends 'dashboard/layout.html' %} {% block content%}

<div>
    <h2 class="text-gray-600">Edit Announcement</h2>
    <div class="flex">
        <a href="/dashboard/notice" class="bg-orange-400 text-white px-6 py-2 mt-4 rounded-md block">< All Notice</a>
    </div>
    <div class="max-w-[50vw]">
        <form method="post" class="space-y-4">
            {% csrf_token %} {{ form.media }}{{ form.as_p }}
            <div>
                <button
                    type="submit"
                    class="bg-orange-400 text-white px-6 py-2 mt-4 rounded-md block focus:text-gray-500 focus:bg-slate-200">
                    Update Announcement
                </button>
            </div>
        </form>
    </div>
</div>

{%endblock %}
