{% load static %}
<div class="h-[40vh] md:h-[85vh]">
    <div
        class="block w-full h-[50vh] md:h-full bg-orange-200 relative"
        style="
            background-image: url('{% static 'img/hero_image.jpg' %}');
            background-size: cover;
            background-position: center;
        ">
        <div class="md:hidden py-4 absolute left-0 bottom-0 w-full" style="background-color: rgba(10, 10, 10, 0.4)">
            <p class="font-sans text-center text-white text-sm">The Best Learning Institute</p>
            <span class="bg-white w-20 h-[2px] mx-auto block my-2"></span>
            <h5 class="text-center text-white font-medium uppercase">Welcome to our University</h5>
            <p class="font-sans text-center text-white text-sm mt-2">
                We Belive there is nothing more important than Education.
            </p>
            <div class="flex justify-center">
                <a
                    href="/about"
                    class="uppercase inline-block px-4 py-2 text-sm text-white border-2 border-white font-sans mt-2 hover:bg-primary hover:border-primary transition-all"
                    >Read more</a
                >
            </div>
        </div>
        <div class="w-full h-full md:flex justify-center items-end hidden">
            <div
                style="background-color: rgba(10, 10, 10, 0.6)"
                class="px-[200px] py-10 animate-hero-txt-dwn mb-[32px]">
                <p class="font-sans text-center text-white text-2xl">The Best Learning Institute</p>
                <span class="bg-white w-20 h-[2px] mx-auto block mt-4 mb-8"></span>
                <h1 class="text-center text-white font-medium uppercase md:scale-150">Welcome to our University</h1>
                <p class="font-sans text-center text-white text-base md:text-2xl font-thin mt-8">
                    We Belive there is nothing more important than Education.
                </p>
                <div class="flex justify-center">
                    <a
                        href="/about"
                        class="uppercase inline-block px-8 py-4 text-lg text-white border-2 border-white font-sans mt-8 hover:bg-primary hover:border-primary transition-all"
                        >Read more</a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
